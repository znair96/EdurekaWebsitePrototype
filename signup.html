        {

            margin-left: 10px;
        }

<body>

           <div class="container">
               <div class="row">
                   <div class="col-md-6">
                      <h2>Not yet registered ?</h2>
                      <hr>
                      <h3>Signup</h3>
                      <hr>
                      <form action="">
                         <div class="form-group row">
                             <label for="email" class="col-md-2 col-form-label">Name</label>
                             <div class="col-md-8">
                                <input type="text" class="form-control" id="email" placeholder="Enter name...">
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="email" class="col-md-2 col-form-label">Email</label>
                             <div class="col-md-8">
                                 <input type="email" class="form-control" id="email" placeholder="Enter email...">
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="password" class="col-md-2 col-form-label">Password</label>
                             <div class="col-md-8">
                                 <input type="password" id="password" class="form-control" id="password" placeholder="Enter password here..."> 
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="confirm" class="col-md-2 col-form-label">Confirm</label>
                             <div class="col-md-8">
                                <input type="password" id="password" class="form-control" id="password" placeholder="Enter confirm password here..."> 
                            </div>
                         </div>
                         <div class="form-group row">
                            <label class="col-sm-2">Position</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="webdeveloper" id="webdeveloper" value="option1">
                                    <label class="form-check-label" for="webdeveloper">Web Developer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="datascientist" id="datascientist" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Data Scientist</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="beginner" id="beginner" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">Beginner</label>
                                </div>
                            </div>
                         </div>
                         <div class="form-group row">
                             <input type="submit" class="btn btn-primary" id="submit" value="Let's Go">
                             <input type="reset" class="btn btn-default" id="reset">
                         </div>
                      </form>
                   </div>
                   <div class="col-md-6">
                      <h2>Already have an account</h2>
                      <hr>
                      <h3>Login</h3>
                      <hr>
                      <form action="">
                          <div class="form-group row">
                            <label for="username" class="col-md-2 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="username" placeholder="Enter username...">
                            </div>
                          </div>
                          <div class="form-group row">
                             <label for="password" class="col-md-2 col-form-label">Password</label>
                             <div class="col-md-8">
                                 <input type="password" class="form-control" id="password" placeholder="Enter password...">
                             </div>
                          </div>
                          <div class="form-group">
                              
                                <input type="submit" class="btn btn-primary" value="Let me in">
                                <input type="reset" class="btn btn-default">
                            
                          </div>
                      </form>
                   </div>
               </div>
           </div>
