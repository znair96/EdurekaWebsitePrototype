        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <style>
          .map-container-3{
             overflow:hidden;
             padding-bottom:56.25%;
             position:relative;
             height:0;
            }
            .map-container-3 iframe{
             left:0;
             top:0;
             width:100%;
             height:70%;
             position: absolute;
            }
            #coffee
            {
                padding-left:8px;
            }
        </style>

<body>

    <!-- Navbar Ends -->
    <br>
    <div class="container">
        <h2>We are here</h2>
        <br>
        <div id="map-container-google-3" class="z-depth-1-half map-container-3" style="padding-bottom: 300px;">
            <iframe src="https://maps.google.com/maps?q=edureka,banglore&t=k&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
              style="border:0" allowfullscreen ></iframe>
        </div>
    </div>
    <div class="container">
        <h2>Contact Form</h2>
        <hr>
        <form>
            <div class="form-group row">
                
                   <label for="name" class="col-md-2 col-form-label">Name</label>
                   <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Enter name...">
                   </div>
                   
            </div>
            <div class="form-group row">
                
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-4">
                         <input type="email" class="form-control" placeholder="Enter email...">
                    </div>
                    
             </div>
             <div class="form-group row">
                
                    <label for="message" class="col-md-2 col-form-label">Message</label>
                    <div class="col-md-4">
                        <textarea name="" class="form-control" placeholder="Write message..." style="height: 94px;"></textarea>
                    </div>
                    
             </div>
             <div class="form-group row">
                    <label class="col-md-2">Position</label>
                    <div class="col-md-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="webdeveloper" id="webdeveloper" value="option1">
                            <label class="form-check-label" for="webdeveloper">Web Developer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="datascientist" id="datascientist" value="option2">
                            <label class="form-check-label" for="datascientist">Data Scientist</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="beginner" id="beginner" value="option3">
                            <label class="form-check-label" for="beginner">Beginner</label>
                        </div>
                    </div>
             </div>
             <div class="form-group row">
                    <label class="col-sm-2">Preference</label>
                    <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Tea
                            </label>
                            <label class="radio-inline" id="coffee">
                                <input type="radio" name="optradio" >Coffee
                            </label>
                    </div>
              </div>
              <div class="form-group row">
                
                    <label for="find" class="col-md-2 col-form-label">How you find us</label>
                    <div class="col-md-4">
                        <select name="" id="" class="form-control">
                            <option value="">Friend</option>
                            <option value="">Relative</option>
                            <option value="">Company</option>
                            <option value="">Counsellor</option>
                        </select>
                    </div>
                    
             </div>
             <div class="form-group row">
                 <input type="submit" value="Submit" class="btn btn-primary" style="margin:5px;">
                 <input type="reset" value="Reset" class="btn btn-default" style="margin:5px;"> 
             </div>
        </form>
    </div>
    <br><br>

                    </button>
                </div>
                <div class="modal-body">
                    <p>Edureka Terms and conditions are applied</p>
                </div>
            </div>
        </div>
    </div>
</body>
